<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Calculation Form</title>
</head>
<body>
<h2>Private Calculator</h2>
<th:block th:if="${errors != null}">
    <p id="errors">
        Error(s)!
    <ul>
    <th:block th:each="error : ${errors}">
        <li th:text="${error}"></li>
    </th:block>
    </ul>
</th:block>
<form action="/" method="post" th:object="${calculator}">
    <input type="text" name="add1" size="2" th:value="${calculator.add1}"/>+
    <input type="text" name="add2" th:value="${calculator.add2}" size="2"/><br/>
    <input type="text" name="mult1" th:value="${calculator.mult1}" size="2"/>*
    <input type="text" name="mult2" th:value="${calculator.mult2}" size="2"/><br/>
    <input type="submit" value="Submit"/>
</form>
</body>
</html>
